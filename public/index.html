<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Game</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>Welcome to the Multiplayer Game!</h1>
    <button id="tictactoe">Play Tic-Tac-Toe</button>
    <button id="hangman">Play Hangman</button>

    <script>
        document.getElementById('tictactoe').addEventListener('click', () => {
            window.location.href = "/tictactoe";
        });

        document.getElementById('hangman').addEventListener('click', () => {
            window.location.href = "/hangman";
        });
    </script>
</body>
</html>
